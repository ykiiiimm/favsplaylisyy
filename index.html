<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UR FAV'S - Discover Your Favorites</title>
  <meta name="description" content="Discover and organize your favorite movies and TV shows with a modern design." />
  <link rel="stylesheet" href="styles.css" />
  <!-- Using Montserrat for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Login Page -->
  <div class="login-container" id="loginContainer">
    <div class="login-card">
      <h2>Welcome to UR FAV'S</h2>
      <p>Discover and organize your favorite movies and TV shows.</p>
      <button id="googleLoginBtn" class="btn btn-google">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content hidden" id="mainContent">
    <header>
      <nav>
        <div class="logo">UR FAV'S</div>
        <ul class="nav-links">
          <li><button id="homeBtn">Home</button></li>
          <li><button id="profileBtn">Profile</button></li>
          <li><button id="logoutBtn" class="btn btn-logout">Logout</button></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for movies, TV shows, etc...">
      </div>
    </header>

    <main>
      <div class="action-bar">
        <button id="openModalBtn" class="btn btn-add"><i class="fas fa-plus"></i> Add New Content</button>
      </div>
      <section class="cards-container" id="card-container">
        <!-- Cards will be dynamically loaded here -->
      </section>
    </main>

    <footer>
      <p>Created by itshakimouuuu Â© 2025 | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </footer>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Add New Content</h2>
      <input type="text" id="title" placeholder="Title">
      <select id="content-type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>
      <input type="number" id="season" placeholder="Season (if TV Show)" min="1" style="display:none;">
      <button id="fetchTmdbBtn" class="btn">Fetch Info from TMDB</button>
      <!-- TMDB Preview / Selection Area (horizontal scroll) -->
      <div id="tmdbPreview" class="tmdb-preview"></div>
      <button id="clearPreviewBtn" class="btn btn-clear">Clear Preview</button>
      <button id="submitBtn" class="btn btn-submit">Submit</button>
    </div>
  </div>

  <!-- Detail Modal (Horizontal Layout) -->
  <div class="modal" id="detailModal">
    <div class="modal-content detail-content">
      <span class="close-btn" id="closeDetailModal">&times;</span>
      <div class="detail-img">
        <img id="detailPoster" src="" alt="Poster">
      </div>
      <div class="detail-info">
        <h2 id="detailTitle"></h2>
        <p id="detailOverview"></p>
        <p id="detailRating"></p>
        <p id="detailRelease"></p>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content profile-content">
      <span class="close-btn" id="closeProfileModal">&times;</span>
      <div class="profile-info">
        <img id="profilePhoto" src="" alt="Profile Photo">
        <h2 id="profileName"></h2>
        <p id="profileEmail"></p>
      </div>
      <button id="updateProfileBtn" class="btn">Update Profile</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
