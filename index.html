<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR FAV'S</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login to UR FAV'S</h2>
            <button class="google-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="hidden" id="mainContent">
        <header>
            <h1>UR FAV'S</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for songs, albums, or artists...">
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <button class="add-card-btn" id="openModalBtn">
            <i class="fas fa-plus"></i> Add New Content
        </button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <h2>Add New Content</h2>
                <input type="text" id="title" placeholder="Title">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="text" id="image-url" placeholder="Image URL">
                <button id="submitBtn">Submit</button>
            </div>
        </div>

        <div class="card-container" id="card-container"></div>

        <footer>
            <p>Created with ❤️ by Hakim &copy; 2025 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
