  <title>Firebase Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <div class="user-info">
      <span id="user-status">Not logged in</span>
      <button id="loginBtn" onclick="toggleLoginModal()">Login</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </header>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeLoginModalBtn" class="close-btn">&times;</span>
      <h2>Login</h2>
      <button id="googleLoginBtn" onclick="loginWithGoogle()">Login with Google</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>

  <!-- Custom JavaScript -->

</html>
