<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR FAV'S</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>UR FAV'S</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for songs, albums, or artists...">
        </div>
        <div class="user-info">
            <span id="user-status">Not logged in</span>
            <button id="loginBtn" onclick="toggleLoginModal()">Login</button>
            <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModalBtn">&times;</span>
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="loginWithGoogle()">Login with Google</button>
        </div>
    </div>

    <div class="card-container" id="card-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <footer>
        <p>Created with ❤️ by Hakim &copy; 2025 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
