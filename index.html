<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="bK4H_h0gQz9YBc08N0XAoZk6x4hesxaDLArOXNcXixw" />
    
    <title>UR FAV'S | Organize & Share YouTube Playlists</title>
    <meta name="description" content="Organize, save, and share your favorite YouTube playlists for free with UR FAV'S. Simple playlist management for music lovers!">
    <meta name="keywords" content="YouTube playlists, music organizer, free playlist manager, UR FAV'S, save playlists">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login to UR FAV'S</h2>
            <button class="google-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>
    </div>

    <div class="hidden" id="mainContent">
        <button class="theme-toggle" id="themeToggle">üåì</button>
        
        <header>
            <h1>UR FAV'S</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for songs, albums, or artists..." id="searchInput">
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <section class="playlists-section">
            <div class="header-row">
                <h2>My Playlists</h2>
                <div>
                    <button class="add-card-btn" id="createPlaylistBtn">
                        <i class="fas fa-plus"></i> New Playlist
                    </button>
                    <button class="add-card-btn" onclick="startQRScanner()">
                        <i class="fas fa-qrcode"></i> Scan QR
                    </button>
                </div>
            </div>
            
            <div id="playlistForm" class="hidden form-container">
                <input type="text" id="playlistName" placeholder="Playlist Name">
                <textarea id="playlistDesc" placeholder="Description"></textarea>
                <button class="add-card-btn" id="savePlaylistBtn">Create Playlist</button>
            </div>

            <div class="playlist-grid" id="playlistContainer"></div>
        </section>

        <button class="add-card-btn" id="openModalBtn">
            <i class="fas fa-plus"></i> Add New Content
        </button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <h2>Add New Content</h2>
                <input type="text" id="title" placeholder="Title">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="text" id="image-url" placeholder="Image URL">
                <div class="modal-actions">
                    <button class="add-card-btn" id="submitBtn">Submit</button>
                    <button class="add-card-btn" onclick="startQRScanner()">
                        <i class="fas fa-qrcode"></i> Scan QR
                    </button>
                </div>
            </div>
        </div>

        <div class="card-container" id="card-container"></div>

        <footer>
            <p>Created with ‚ù§Ô∏è by Hakim &copy; 2025 | 
                <a href="privacy-policy.html">Privacy Policy</a> | 
                <a href="terms-of-service.html">Terms of Service</a>
            </p>
        </footer>
    </div>

    <div id="qrScanner" class="qr-modal hidden">
        <video id="qrPreview"></video>
        <button class="add-card-btn" onclick="stopQRScanner()">Close Scanner</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/3.4.0/instascan.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
